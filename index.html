<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		height: 2000px;
		width: 500px;
		margin: 0 auto;
		background: -webkit-linear-gradient(top,hotpink,green,yellow);
	}
	.slider{
		height: 100px;
		width: 100px;
		background: #ccc;
		position: fixed;
		right: 100px;
		bottom: 100px;
		display: none;
	}
	</style>
	</head>
<body>
	<div class="container"></div>
	<div class="slider"></div>
</body>
<script type="text/javascript" src='tween.js'></script>
<script type="text/javascript">
	// 1 判断当前内容滚动高度  scrollTop > 0--->slider display:block
	// 2给slider onclick  ---->srcollTop=0,slider display: none
window.onload = function(){
	var slider = document.querySelector('.slider');
	var timer = null;
	window.onscroll = function(){
		//IE 获取body document.documentElement
		if(document.body.scrollTop > 0){
			slider.style.display = 'block';
		}else{
			slider.style.display = 'none';
		}
	}
	slider.onclick = function(){
		// document.body.scrollTop = 0;
		var start = document.body.scrollTop;
		var end = 0;
		var change = end - start;
		var step = 0;
		var maxStep = 100;
		if(timer){
			clearInterval(timer);
		}
		timer = setInterval(function(){
			step++;
			if(step == maxStep){
				clearInterval(timer);
			}
			// document.body.scrollTop = start+change/maxStep*step;
			document.body.scrollTop = Tween.Bounce.easeOut(step,start,change,maxStep);
		},16)
	}





}
</script>




</html>
